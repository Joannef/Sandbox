<html>
  <head>

    <title>Sandbox</title>
    <link rel="icon" href="sandbox-logo.jpg">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <body>
      <div class="jumbotron text-center"  style="background-image: url('cover-photo.png'); background-repeat: no-repeat; background-position: center; background-size:contain; background-color: #FEFFF9;">
          <h1>Sandbox</h1>
      </div>
      <div class="container-fluid">
          <h3>Sign-up:</h3>
          <form action="/action_page.php" class="was-validated">
            <div class="form-group">
                <label for="user">Email: </label>
                <input type="email" class="form-control" id="user" placeholder="Enter email" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="pass">Password: </label>
                <input type="password" class="form-control" id="pass" placeholder="Enter password" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="pass">Confirm password: </label>
                <input type="password" class="form-control" id="pass" placeholder="Enter password" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <button onclick="window.location.href='Sign-in.html'" type="button" class="btn btn-primary">Sign-up</button>
          </form>
      </div>
  </body>
